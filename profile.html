<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">

  <style>
    main {

      margin: auto;
      color: rgb(247, 241, 241);

    }

    .container {
      max-width: 50vw;
      min-width: 550px;

    }

    input {
      width: 30px;
      height: 30px;
    }

    p {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html"><img src="netflix.png" width="120" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
  </nav>
  <main>
    <div class="container profile">
      <div class="row text-light title-profile">
        <h1>Edit Profile</h1>
      </div>
      <div class="row row-cols-sm">
        <div class="col-3">
          <img class="img-fluid rounded"
            src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/1045/original/strive-20school-20logo.png"
            alt="striveLogo">
        </div>
        <div class="col-8">
          <span class="p-2 h3 profile__span-name">Strive Student</span>
          <h5 class="">Language:</h5>
          <div class="dropdown">
            <button class="btn text-white dropdown-toggle border-light" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="min-width:100px; max-height:30px;">
              English
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Dutch</a>
              <a class="dropdown-item" href="#">Italian</a>
              <a class="dropdown-item" href="#">Finnish</a>
            </div>
          </div>

          <h5 class="text-light mt-4 pt-4" style="border-top:1px solid rgb(150, 144, 144)">
            Maturity Settings:
          </h5>
          <span class="profile__span-maturity p-1 bg-dark border-light text-light mt-2 mb-2">
            All Maturity Ratings
          </span>
          <p class="text-light">
            Show titles of all maturity ratings for this profile
          </p>

          <button class="btn btn-edit">Edit</button>
          <h5 class="text-light mt-4 pt-3" style="border-top:1px solid rgb(150, 144, 144)">
            Autoplay controls
          </h5>
          <div>
            <div class="d-flex input-check mb-1">
              <input class="mt-2" type="checkbox" />
              <span class="text-light">
                Autoplay next episode in a series on all devices
              </span></div>
            <div class="d-flex input-check mb-3">
              <input class="" type="checkbox" />
              <span class="text-light">
                Autoplay previous whilst browing on all devices
              </span>
            </div>

          </div>
        </div>
      </div>

      <div class="row d-flex bottom-buttons">
        <div class="col">
          <button type="button" class="btn btn-bottom btn-lg mr-2 mt-4">
            Save
          </button>
          <button type="button" class="btn btn-bottom  btn-lg mr-2 mt-4">
            Cancel
          </button>
          <button type="button" class="btn btn-bottom  btn-lg mt-4">
            Delete Profile
          </button>
        </div>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
